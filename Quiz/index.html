<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
        <hr>
        <div id="question">
            Question come up here.
        </div>
        <div class="buttons">
            <button id="btn0"><span id="choice0">Choice0</span></button>
            <button id="btn1"><span id="choice1">Choice1</span></button>
            <button id="btn2"><span id="choice2">Choice2</span></button>
            <button id="btn3"><span id="choice3">Choice3</span></button>
        </div>
        <hr>
        <footer>
            <p id="progress">Question X OF Y</p>
        </footer>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
